{% extends "layout.html" %}

{% block content %}

<div class="container">

  <div class="content">
    <h1>{{ title }}</h1>
  </div>

  <div class="card mw-full border">

    <h2 class="card-title">Rekisteröidy käyttäjätunnuksella ja salasanalla</h1>

    <hr>

    <form action="javascript:signUpUser()" class="w-400 mw-full"> <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% -->
        <!-- Input -->
        <div class="form-group">
          <label for="username" class="required">Käyttäjänimi</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Käyttäjänimi" required="required">
        </div>

        <hr>
      
        <div class="form-group">
            <label for="password" class="required">Salasana</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Salasana" required="required" minlength="8">
        </div>

        <div class="form-group">
          <label for="passconfirm" class="required">Vahvista salasana</label>
          <input type="password" class="form-control" id="passconfirm" placeholder="Vahvista salasana" required="required" minlength="8">
        </div>

        <hr>

        <div class="form-group">
            <label for="email" class="required">Sähköpostiosoite</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Sähköpostiosoite" required="required" minlength="5">
        </div>


      
        <!-- Checkbox 
        <div class="form-group">
          <div class="custom-checkbox">
            <input type="checkbox" id="derbi">
            <label for="derbi">{{ paskaMopo }} on paska mopo</label>
          </div>
        </div>


      -->

      <div class="form-group">
        <div class="custom-switch">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Muista minut <i class="fa-solid fa-id-badge ml-4"></i></label>
        </div>
      </div>   
      
        <!-- Submit button -->
        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>


    <div class="card mw-full border">
      <h2 class="card-title">Rekisteröidy toisen palvelun avulla</h2>
      <a class="btn btn-success" href="{{ url_for('user.discord_login') }}">Rekisteröidy Discordin avulla</a>
    </div>

  </div>


        
</div>

<script>
  // CSRF token for CSRF protection.

  var csrf_token = "{{ csrf_token() }}";
  var request_url = '{{ url_for("signup") }}';

</script>


<script src="{{ url_for('static', filename='js/loginpage.js') }}"></script>
<script src="{{ url_for('static', filename='js/hopotykset.js') }}"></script>

{% endblock %}
