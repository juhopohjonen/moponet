{% extends "layout.html" %}

{% block content %}

<div class="container">
    <h1>{{ title }}</h1>

    {% if 'object' in session %}


    <p>Voit kirjautua ulos tällä sivulla.</p>
    
    <form method="post">

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input class="btn btn-danger" type="submit" value="Kirjaudu ulos" />

    </form>

    {% else %}

    <div class="alert alert-success border" role="alert">
        <h5>Uloskirjautuminen onnistui!</h5>
        <p>Olet nyt uloskirjautunut.</p>
        <a class="btn" href="{{ url_for('home') }}">Etusivulle</a>
    </div>

    {% endif %}

</div>

{% endblock %}
